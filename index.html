<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor .dlens para .csv</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>Conversor de Banco de Dados (.dlens) para CSV</h1>
        <input type="file" id="db-upload" accept=".dlens">
        <button id="convert-btn" disabled>Converter para CSV</button>
        <div id="status">Por favor, selecione um arquivo .dlens</div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/sql.js/1.10.3/sql-wasm.js"></script>
    <script src="script.js"></script>
</body>
</html>
